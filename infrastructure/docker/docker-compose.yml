version: '3'

volumes:
    database-data: {}

services:
    php-base:
        build:
            context: services/php-base
        image: "${PROJECT_NAME}_basephp"
        command: echo 'Base php container'
        labels:
            - "traefik.enable=false"

    router:
        build: services/router
        ports:
            - "443:443"
            - "8080:8080"
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
        networks:
            default:
                aliases:
                    - myapp.joli
        labels:
            - "traefik.enable=false"

    frontend:
        build: services/frontend
        depends_on:
            - database
        volumes:
            - "../..:/var/www:cached"
        labels:
            - "traefik.port=80"
            - "traefik.frontend.entryPoints=https"
            - "traefik.frontend.rule=Host:myapp.joli"

    database:
        build: services/database
        environment:
            MYSQL_ROOT_PASSWORD: '${USER_NAME}'
        volumes:
            - "database-data:/var/lib/mysql"
        labels:
            - "traefik.enable=false"

    builder:
        build: services/builder
        depends_on:
            - database
        volumes:
            - "../..:/home/$USER_NAME/app:cached"
            - "~/.composer/cache:/home/$USER_NAME/.composer/cache"
        labels:
            - "traefik.enable=false"
